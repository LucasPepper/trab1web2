{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html> 
<html lang="en">
 <head>
   <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contato</title> 
</head> 
<body>
     <header>
       <h1> <a href="http://127.0.0.1:8000/">Alunos</a> </h1>
     </header>
     <p>Nome do Aluno:</p>
     <div class="container">
       {% block content %}
         {% for i in object_list %}
             <div class="aluno">
                <h3><a href="{% url 'detail' i.pk %}">{{ i.nome }}</a></h3>
               <p>{{ i.body }}</p>
            </div>
         {% endfor %}
        {% endblock content %}
     </div>
 </body> 
</html>
